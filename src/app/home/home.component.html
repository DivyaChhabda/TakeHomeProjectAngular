<h4 style="text-align: center">Existing Vehicles Details</h4>
<div class="container" >
<div class="row">
<table class="table table-striped table-bordered" style="text-align: center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Engine</th>
                <th>Body_type</th>
                <th>Actions</th>
            </tr>
        </thead>
    <tr *ngFor="let vehicle of vehicles">
        <td>{{vehicle.id}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.make}}</td>
        <td>{{vehicle.engine}}</td>
        <td>{{vehicle.bodyType}}</td>
        <td>
          <button type="button" class="btn btn-link" (click)="Update(vehicle.id)" >Update</button>
          /
          <button type="button" class="btn btn-link" (click)="Delete(vehicle)">Delete</button></td>
    </tr>
</table>

  </div>
